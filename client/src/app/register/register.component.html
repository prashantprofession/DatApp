<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary" >Sign up</h2>
    <hr>
    <div class="mb-3">
        <label style="margin-right:10px">I am a</label>
        <label for="gender" class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
        </label>
        <label for="gender" class="form-check-label">
            <input type="radio" class="form-check-input ms-3" value="female" formControlName="gender"> FeMale
        </label>
    </div> 

    <div class="mb-3">
        <app-text-input [type]="'text'" [label]="'Username'" 
            [formControl]="$any(registerForm.controls['username'])">
        </app-text-input>
    </div>  

    <div class="mb-3">
        <app-text-input [type]="'text'" [label]="'KnownAs'" 
            [formControl]="$any(registerForm.controls['knownAs'])">
        </app-text-input>
    </div>

    <div class="mb-3">
        <app-date-picker [label]="'Date Of Birth'" [maxDate]="maxDate"
            [formControl]="$any(registerForm.controls['dateOfBirth'])">
        </app-date-picker>
    </div>

    <div class="mb-3">
        <app-text-input [type]="'text'" [label]="'City'" 
            [formControl]="$any(registerForm.controls['city'])">
        </app-text-input>
    </div>

    <div class="mb-3">
        <app-text-input [type]="'text'" [label]="'Country'" 
            [formControl]="$any(registerForm.controls['country'])">
        </app-text-input>
    </div>

    <div class="mb-3">
        <app-text-input [type]="'password'" [label]="'Password'" 
            [formControl]="$any(registerForm.controls['password'])">
        </app-text-input>
    </div> 
    <div class="mb-3">
        <app-text-input [type]="'password'" [label]="'Confirm Password'" 
            [formControl]="$any(registerForm.controls['confirmPassword'])">
        </app-text-input>
    </div> 

    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger" >
            <li *ngFor="let error in validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
    
    <div class="text-center">
        <button [disabled]="!(registerForm.status == 'VALID')" class="btn btn-primary me-2" type="submit">Register</button>
        <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
    </div>

    
</form>
